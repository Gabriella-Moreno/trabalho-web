<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <title>Usuário</title>
</head>
<body class="body-2">
    
    <div class="container">
        <section class="header">
            <h2>Nova conta</h2>
        </section>

        <form id="form" class="form">
          <div class="form-content">
                <label for="username">Nome do usuário</label>
                <input
                    type="text"
                    id="username"
                    placeholder="Digite o nome do usuário..."
                    maxlength="100" required
                />
            </div>  

            <div class="form-content">
                <label for="email">Email</label>
                <input
                    type="email"
                    id="email"
                    placeholder="Digite o seu email..."
                    maxlength="100" required
                />
            </div>
            
            <div class="form-content">
                <label for="password">Senha</label>
                <input
                    type="password"
                    id="password"
                    placeholder="Digite sua senha (máx. 15 caracteres)..."
                    maxlength="15" required
                />
            </div>  

            <div class="form-content">
                <label for="password-confirmation">Confirmação de senha</label>
                <input
                    type="password"
                    id="password-confirmation"
                    placeholder="Digite sua senha novamente..."
                    maxlength="15" required
                />
            </div>  

            <div class="form-content">
                <label for="txtTelefone1">Telefone 1</label>
                <input
                    type="tel"
                    id="txtTelefone1"
                    placeholder="Digite seu telefone principal..."
                    maxlength="20" required
                />
            </div>  

            <div class="form-content">
                <label for="txtTelefone2">Telefone 2</label>
                <input
                    type="tel"
                    id="txtTelefone2"
                    placeholder="Digite seu telefone menos usual(opcional)..."
                    maxlength="20"
                />
            </div>  

            <button type="submit">Cadastrar</button>

        </form>
    </div>

    <a href="index.html" class="pagi">Voltar à página inicial</a>

</body>
</html>
